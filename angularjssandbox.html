<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<title>Angular JS Sandbox</title>
	</head>
	<body>
		<h2>Text Echo</h2>
		<div ng-app="">
			<p>Name: <input type="text" ng-model="name"></p>
			<p ng-bind="name"></p>
		</div>
		<br>
		<h2>Text Echo 2</h2>
		<div ng-app="">
			<p>Input something in the input box:</p>
			<p>Name: <input type="text" ng-model="name"></p>
			<p>{{name}}</p>
		</div>
	</body>
</html>
