<html>
	<head>
		<title>Login</title>
		<link rel='stylesheet' type='text/css' href='../../../css/styles.css'>
		<script src='../../../js/functions.js'></script>
	</head>
	<body class='sharp'>
		<div id='signin'>
		<div class='tab-bar'><span onclick='show("signin"); hide("new");' style='float: left; background-color: white; color: black;'>Sign In</span><span onclick='hide("signin"); show("new");' style='float: right;'>New Account</span></div>
		<span class='span'>Sign in</span>
		<form class='login-form' id='login' action='login.php' method='post'>
			<input type='text' class='post-text-box' placeholder='Username'>
			<br>
			<br>
			<input type='password' class='post-text-box' placeholder='Password'>
		</form>
	</div>
	<div id='new' class='sharp' style='display: none;'>
		<div class='tab-bar'><span onclick='show("signin"); hide("new");' style='float: left;'>Sign In</span><span onclick='hide("signin"); show("new");' style='float: right; background-color: white; color: black;'>New Account</span></div>
		<span class='span'>New Account</span>
		<form class='login-form' id='login' action='new_user.php' method='post'>
			<input type='text' name='username' class='post-text-box' placeholder='Pick a username' required>
			<br>
			<br>
			<input type='password' name='password' class='post-text-box' placeholder='Choose a password' required>
			<br>
			<br>
			<input type='password' name='password confirm' class='post-text-box' placeholder='Confirm password' required>
			<br>
			<br>
			<input type='text' name='first name' class='post-text-box' placeholder='First name' required>
			<br>
			<br>
			<input type='text' name='last name' class='post-text-box' placeholder='Last name' required>
			<br>
			<br>
			<input type='text' name='quote' class='post-text-box' placeholder='Quote (optional)'>
		</form>
		</div>
	</body>
</html>
